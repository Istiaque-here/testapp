<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is Istiaque's blog page. Welcome everyone.</h1>
    <h2>The list of blogs</h2>
    {%for post in posts%}
        <h2>{{post.title}}</h2>
        <h3>Posted by {{post.author}}</h3>
        <p>{{post.content}}</p>
        <p>Posted on {{post.date_posted}}</p>
    {%endfor%}
</body>
</html>
